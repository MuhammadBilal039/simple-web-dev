<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div with Paragraph</title>
    <style>
      .main {
        width: 430px;
        background-color: rgb(19, 18, 18);
        color: white;
        padding: 20px;
      }
      .install {
        margin-top: 0;
        font-size: 30px;
        font-weight: bold;
        font-family: Arial;
      }
      .description {
        font-size: 20px;
        font-family: Arial;
        color: rgb(131, 128, 128);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <p class="install">Install YouTube Music</p>
      <p class="description">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
