<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Div</title>
    <style>
      .check {
        width: 300px;
        border: 1px solid black;
        padding: 20px;
      }
      p {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="check">
      <p>Satisfied with our service?</p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </body>
</html>
