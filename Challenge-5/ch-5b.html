<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arial Font</title>
    <style>
      p {
        font-family: Arial;
      }
      .deals {
        font-size: 35px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .sales {
        color: red;
        font-size: 20px;
        font-style: italic;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <p class="deals">Biggest Deals of the Year!</p>
    <p class="sales">Sales end Tuesday</p>
  </body>
</html>
