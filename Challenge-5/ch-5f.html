<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Site 2</title>
    <style>
      p {
        font-family: Arial;
      }
      .price-1 {
        font-size: 36px;
        margin-bottom: 5px;
      }
      .usd {
        font-size: 18px;
        color: rgb(96, 96, 96);
      }
      .price-2 {
        color: darkgreen;
        margin-top: 0;
      }
      .price-3 {
        color: rgb(96, 96, 96);
      }
      span.percentage {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="price-1">1,049.61 <span class="usd">USD</span></p>
    <p class="price-2">+18.05 (1.75%) today</p>
    <p class="price-3">
      After hours 1,048.00 <span class="percentage">-1.61(0.15%)</span>
    </p>
  </body>
</html>
