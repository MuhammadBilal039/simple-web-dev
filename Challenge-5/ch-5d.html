<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arial Font</title>
    <style>
      p {
        font-family: Arial;
        text-align: center;
      }
      .heading {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .description {
        margin-top: 0;
      }
      .learn-more {
        color: rgb(1, 69, 218);
      }
    </style>
  </head>
  <body>
    <p class="heading">Shopping for your business?</p>
    <p class="description">See how Apple at Work can help.</p>
    <p class="learn-more">Learn more &gt;</p>
  </body>
</html>
