<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Site 3</title>
    <style>
      p {
        font-family: Arial;
      }
      .free-code-camp {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .freecodecamp {
        color: rgb(96, 96, 96);
        font-weight: normal;
      }
      .description {
        width: 500px;
        margin-top: 0;
        line-height: 22px;
      }
      .skills {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="free-code-camp">
      freeCodeCamp.org <span class="freecodecamp">@freeCodeCamp 1h</span>
    </p>
    <p class="description">
      As a web developer, you'll want to make your projects easy to use and
      navigate around.
    </p>
    <p class="developer-skills">
      Here <span class="skills">@chp_it</span> outlines the top skills new
      developers should have.
    </p>
  </body>
</html>
