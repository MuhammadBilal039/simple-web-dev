<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <style>
      button.back {
        margin-right: 8px;
        padding: 8px 5px;
      }

      a {
        margin-right: 8px;
      }

      button.next {
        padding: 8px 5px;
      }
    </style>
  </head>
  <body>
    <button class="back">Back</button>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <button class="next">Next</button>
  </body>
</html>
