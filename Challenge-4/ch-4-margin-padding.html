<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin & Padding</title>
    <style>
      button {
        background-color: green;
        color: white;
        border: none;
        padding: 8px 15px;
        font-size: 15px;
        font-weight: normal;
        cursor: pointer;
        margin-left: 10px;
        margin-right: 10px;
        transition: padding 0.15s, margin 0.15s;
      }

      button:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0;
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <button class="one">One</button>
    <button class="two">Two</button>
    <button class="three">Three</button>
  </body>
</html>
