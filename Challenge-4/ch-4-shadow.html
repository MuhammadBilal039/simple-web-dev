<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <style>
      button.shadow {
        background-color: green;
        border: none;
        color: white;
        font-size: 18px;
        font-weight: normal;
        padding: 8px 16px;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      button.shadow:active {
        margin-top: 3px;
        margin-left: 3px;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <button class="shadow">Shadow</button>
  </body>
</html>
