<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google's Logo and Search Bar</title>
    <style>
      body {
        text-align: center;
      }
      .google-logo {
        width: 200px;
        display: block;
        margin-left: 160px;
        margin-bottom: 10px;
      }
      .search-bar {
        font-size: 16px;
        width: 400px;
        padding: 7px 15px;
        border-radius: 30px;
        border: none;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <img class="google-logo" src="google-logo.png" alt="google logo" />
    <input
      class="search-bar"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
